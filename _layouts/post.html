---
layout: default
---

<section class="features-head py-3">
    <div class="container">
        <div class="post">
            <header>
                <h1>{{ page.title }}</h1>
                <i>Author: {{ page.author }}</i>
                <br />
                <i>Date: {{ page.date | date_to_string }}</i>
            </header>
            <article>
            {{ content }}
            </article>
        </div>
    </div>
</section>
